name: Create Release on Version Update

on:
  push:
    branches:
      - "main"

permissions:
  contents: write # Required to create releases and tags

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: github.repository == 'dianaw353/Lunur-Dots'
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Compare current release with VERSION file
        id: compare_versions
        run: |
          # Use || true to handle cases where no release exists yet
          CURRENT_TAG=$(gh release view -q '.tagName' --json tagName || echo "")
          NEW_TAG=$(cat assets/VERSION)
          
          if [ "$CURRENT_TAG" == "$NEW_TAG" ]; then
            echo "No new release to generate!"
            echo "NEW_RELEASE=0" >> $GITHUB_ENV
            exit 0
          fi
          
          # Delete existing tag on remote if it exists (but no release exists)
          git push --delete origin refs/tags/$NEW_TAG || true
          echo "NEW_RELEASE=1" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run catalog script
        id: run_script
        if: ${{ env.NEW_RELEASE == '1' }}
        run: |
          if [ -x assets/scripts/GetCatalog.sh ]; then
            GH_TOKEN=$GH_TOKEN ./assets/scripts/GetCatalog.sh > release_notes.md
          else
            echo "assets/scripts/GetCatalog.sh is not executable or not found"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tag
        id: create_tag
        if: ${{ env.NEW_RELEASE == '1' }}
        run: |
          TAG_NAME=$(cat assets/VERSION)
          git tag $TAG_NAME
          git push origin $TAG_NAME
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Generate proper release name title
        id: gen_proper_rel_name_title
        if: ${{ env.NEW_RELEASE == '1' }}
        run: |
          # Use standard formatting for ENV vars
          CLEAN_TITLE=$(echo "$TAG_NAME" | sed 's/^v/Version /')
          echo "PROPER_RELEASE_TITLE=$CLEAN_TITLE" >> $GITHUB_ENV
        env:
          TAG_NAME: ${{ env.TAG_NAME }}

      - name: Determine if pre-release
        id: is_prerelease
        if: ${{ env.NEW_RELEASE == '1' }}
        run: |
          if echo "$TAG_NAME" | grep -q '\-rc\|-b'; then
            echo "IS_PRERELEASE=true" >> $GITHUB_ENV
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_ENV
          fi
        env:
          TAG_NAME: ${{ env.TAG_NAME }}

      - name: Create release
        if: ${{ env.NEW_RELEASE == '1' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.PROPER_RELEASE_TITLE }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ env.IS_PRERELEASE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
